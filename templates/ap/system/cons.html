<#include "/ap/assets/base.html">
    <div class="container-fluid bg-body-tertiary border-bottom p-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <h5 class="mb-0">
                    <i class="fa-solid fa-server"></i> System Dashboard - MySQL
                </h5>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <#list connections as con>
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h2 class="mb-0">Bugged connection at <#if con.caller??>${con.caller}<#else>Unknown</#if>
                    </h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Created:</strong>
                                <#if con.connectionCreated??>
                                    <span data-timestamp-format="unix"
                                        data-timestamp="${con.connectionCreated?c}">${con.connectionCreated?c}</span>
                                    <#else>
                                        Unknown
                                </#if>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <#else>
                <div class="alert alert-info">
                    <i class="fa-solid fa-info-circle"></i> No bugged connections found.
                </div>
        </#list>
    </div>
