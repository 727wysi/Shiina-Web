<#include "assets/base.html">

 <div class="container-fluid bg-body-tertiary border-bottom p-3">
    <div class="row align-items-center">
      <div class="col-auto">
        <h5 class="mb-0">
          <i class="fa-solid fa-brush"></i> Themes
        </h5>
      </div>
    </div>
  </div>


<div class="container-fluid mt-2">
    <div class="row justify-content-center">
        <#list themes as theme>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="${theme.screenshot}" class="card-img-top" alt="${theme.fullname}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">${theme.fullname}</h5>
                        <p class="card-text text-muted">By ${theme.author}</p>
                    </div>
                    <div class="card-footer">
                        <form action="/ap/themes/change?name=${theme.name}" method="POST">
                        <#if c.theme == theme.name>
                            <button class="btn btn-success w-100" disabled>Selected</button>
                        <#else>
                            <button type="submit" class="btn btn-primary w-100">Apply</button>
                        </#if>
                        </form>
                    </div>
                </div>
            </div>
        </#list>
    </div>
</div>

</body>
</html>
