<#include "/ap/assets/base.html">

<div class="container-fluid my-3">
  <div class="row align-items-center mb-3">
    <div class="col-auto">
      <h5 class="mb-0">
        <i class="fa-solid fa-star"></i> Groups
      </h5>
    </div>
  </div>
</div>

<div class="container my-5">
  <a href="/ap/groups/create" name="" id="" class="btn btn-primary mb-3">
    <i class="fa-solid fa-user"></i> Create a group
  </a>
  <div class="row justify-content-center">
    <#list groups as group>
      <!-- Group has emoji, name, desc make group listing -->
      <div class="col-12">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="me-2">
                  <span style="font-size: 1.5rem;">
                    ${group.emoji}
                  </span>
                </div>
                <div>
                  <h5 class="mb-0">
                    ${group.name}
                  </h5>
                  <p class="text-muted mb-0">
                    <#if group.desc?length gt 50>
                      ${group.desc?substring(0, 50)}...
                    <#else>
                      ${group.desc}
                    </#if>
                  </p>
                </div>
              </div>
              <div>
                <a onclick="confirmation('/ap/groups/delete?id=${group.id}')" class="btn btn-primary">
                    <i class="fa-solid fa-trash"></i>
                  </a>
                <a href="/ap/groups/edit?id=${group.id}" class="btn btn-primary">
                  <i class="fa-solid fa-pencil"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </#list>
  </div>
</div>

</body>
</html>
