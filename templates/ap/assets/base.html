<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-bs-core="elegant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="/css/halfmoon.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="/css/apstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="ps-xxl-sbwidth">
    <nav class="navbar navbar-expand-xxl bg-body-tertiary border-bottom border-opacity-25 d-flex d-xxl-none">
        <div class="container-fluid">
            <a href="/ap/start" class="navbar-brand">
                <img src="${c.otherLogoUrl}" alt="icon" width="24" height="24"> Admin Panel
            </a>
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>
    <nav class="sidebar offcanvas-start offcanvas-xxl" id="sidebar" tabindex="-1">
        <div class="offcanvas-header bg-body-tertiary border-bottom border-opacity-25">
            <a class="sidebar-brand" href="/ap/start">
                <img src="${c.otherLogoUrl}" alt="icon" width="24" height="24"> Admin Panel
            </a>
            <small>
                <span class="version"></span>
            </small>
        </div>
        <div class="offcanvas-body">
            <ul class="sidebar-nav">
                <li>
                    <h6 class="sidebar-header text-uppercase">Dashboard</h6>
                </li>
                <li>
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a href="/ap/start" class="nav-link <#if actNav == 1>active</#if>">Start</a>
                </li>
               


                <li class="mt-3">
                    <h6 class="sidebar-header text-uppercase">Other</h6>
                </li>
                <li>
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">Return to ${c.serverName}</a>
                </li>
            </ul>
        </div>
    </nav>
